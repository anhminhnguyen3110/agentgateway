services:
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: ext-auth-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_PORT: 8080
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
      KC_HEALTH_ENABLED: true
    command:
      - start-dev
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    volumes:
      - keycloak_data:/opt/keycloak/data
    networks:
      - agentgateway-net

  agentgateway:
    build: 
      context: .
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
    container_name: agentgateway-container
    ports:
      - "3000:3000"   # Gateway port (direct)
      - "3001:3001"   # AI port (direct)
      - "15000:15001" # UI port via socat forwarding 
    volumes:
      - ./config.yaml:/app/config.yaml:ro  # Mount config file directly
    environment:
      - NODE_ENV=production
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-AIzaSyC2vWk96L3WnIdXqdYpliFuhoH8XwbJTtY}
      - GEMINI_API_KEY=${GOOGLE_API_KEY:-AIzaSyC2vWk96L3WnIdXqdYpliFuhoH8XwbJTtY}
    restart: unless-stopped
    networks:
      - agentgateway-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health || true"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mcp-add-server:
    build:
      context: ./mcp-add-server
      dockerfile: Dockerfile
    container_name: mcp-add-server-container
    ports:
      - "5000:5000"   # MCP server port
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    networks:
      - agentgateway-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  agentgateway-net:
    driver: bridge

volumes:
  keycloak_data: